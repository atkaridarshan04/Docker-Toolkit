<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .status {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nginx Monitoring Dashboard</h1>
        <p>Welcome! This demo showcases monitoring with Prometheus & Grafana.</p>
        <p>Visit the following monitoring tools:</p>
        <p><a href="http://localhost:9090" target="_blank">Prometheus</a> | <a href="http://localhost:3000" target="_blank">Grafana</a></p>
        <div class="status">Nginx is running and being monitored.</div>
    </div>
</body>
</html>
